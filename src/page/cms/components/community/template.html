<div class="cms-community-list-container">
    <div class="base-cms--body_wrapper">
        <div class="base-cms--body_top d-flex align-center">
            <!-- <p class="mr-auto">Bài viết cộng đồng</p> -->
            <div class="mr-auto">
                <template>
                    <v-tabs background-color="transparent" height="28" 
                        v-model="tab" active-class="base-cms--body_top-active"
                    >
                        <v-tab class="mr-2">Bài viết cộng đồng</v-tab>
                        <v-tab>Bình luận</v-tab>
                    </v-tabs>
                </template>
            </div>
            <v-select dense hide-details class="mr-4"
                :items="dtStatusList" item-text="description" item-value="valueId" v-model="selectedStatus"
                label="Trạng thái" outlined
            ></v-select>
            <v-text-field label="Tìm kiếm" append-icon="mdi-magnify" outlined dense hide-details>
            </v-text-field>
        </div>

        <v-tabs-items v-model="tab">
            <v-tab-item>
                <div class="base-cms--body_table">
                    <post-list-tab :status="statusForSearch" />
                </div>
            </v-tab-item>

            <v-tab-item>
                <div class="base-cms--body_table">
                    <comment-list-tab :status="statusForSearch" />
                </div>
            </v-tab-item>
        </v-tabs-items>
    </div>
</div>
