<div class="info-detail-page-container">
    <base-container>
        <div class="info-detail-page-container_section_1">
            <div class="info-detail-page-container-wrapper">
                <v-row justify="center">
                    <v-col auto>
                        <h1>Cảnh báo thiên tai</h1>
                    </v-col>
                </v-row>
            </div>
        </div>
        <div class="info-detail-page-container_section_2">
            <div class="info-detail-page-container-wrapper">
                <v-row justify="center">
                    <v-col cols="24" md="9">
                        <div class="info-detail-page-container_section_2_main">
                            <h2>{{postModel.title}}</h2>
                            <br>
                            <div v-html="postModel.content"></div>
                        </div>
                    </v-col>
                    <v-col  cols="24" md="3">
                        <div class="info-detail-page-container_section_2_relative">
                            <h2>Tin liên quan</h2>
                            <br>
                            <v-row v-for="(item,index) in relativePosts" @click="handleViewDetail(item.eventId)" :key="index" justify="center">
                                <v-col cols=4>
                                    <img class="image-relative" :src="item.imageUrl">
                                </v-col>
                                <v-col cols=8>
                                    <h4>{{item.title}}</h4>
                                </v-col>
                            </v-row>
                        </div>
                    </v-col>
                </v-row>
            </div>
        </div>
    </base-container>
</div>
