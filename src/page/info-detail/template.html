<div class="info-detail-page-container">
    <base-container>
        <div class="info-detail-page-container_section_1">
            <div class="info-detail-page-container-wrapper">
                <v-row justify="center">
                    <v-col auto>
                        <h1>{{pageTitle}}</h1>
                    </v-col>
                </v-row>
            </div>
        </div>
        <div class="info-detail-page-container_section_2">
            <div class="info-detail-page-container-wrapper">
                <v-row justify="center">
                    <v-col cols="24" md="9">
                        <div class="info-detail-page-container_section_2_main">
                            <h2 v-html="postModel.title || '<br/>'"></h2>
                            <br>
                            <div v-html="postModel.content"></div>
                        </div>
                    </v-col>
                    <v-col  cols="24" md="3">
                        <div class="info-detail-page-container_section_2_relative">
                            <h2>Tin liÃªn quan</h2>
                            <div v-for="(item,index) in relativePosts" 
                                @click="handleViewDetail(item.eventId)" :key="index" 
                                class="info-detail-page-container_section_2_relative_item">
                                <div class="info-detail-page-container_section_2_relative_item--img" :style="`background-image: url( ${item.imageUrl})`"></div>
                                <div class="info-detail-page-container_section_2_relative_item_title">
                                    <h4>{{item.title}}</h4>
                                </div>
                            </div>
                        </div>
                    </v-col>
                </v-row>
            </div>
        </div>
    </base-container>
</div>
