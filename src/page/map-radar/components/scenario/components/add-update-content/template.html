<v-dialog persistent v-model="visibleAddItem" max-width="700px">
    <v-card>
        <v-toolbar dark color="primary">
            <v-btn icon dark @click="visibleAddItem = false">
                <v-icon>mdi-close</v-icon>
            </v-btn>
            <v-toolbar-title>Tạo nội dung</v-toolbar-title>
        </v-toolbar>
        <v-card-text>
            <v-form ref="contentForm" v-model="valid" lazy-validation>
                <v-select v-model="data.action" @change="handleChangeAction" :items="actionList" label="Chọn hàng động" item-value="value" :rules="rules.actionRules"></v-select>
                <div v-if="data.action === 'customLocationControl'">
                    <v-radio-group v-model="data.method" row :rules="rules.methodRules">
                        <v-radio label="Khu Vực" value="handleClickRegion"></v-radio>
                        <v-radio label="Tỉnh Thành" value="handleClick"></v-radio>
                    </v-radio-group>
                    <v-select v-if="data.method === 'handleClickRegion'" v-model="data.data" :items="regions"
                        label="Khu Vực" item-text="name" item-value="placeId" :rules="rules.regionRules"></v-select>
                    <v-select v-if="data.method === 'handleClick'" v-model="data.data" :items="locations" label="Tỉnh Thành"
                        item-text="name" item-value="placeId" :rules="rules.provinceRules"></v-select>
                    <v-select v-model="data.duration" :items="durations" label="Chọn thời lượng" item-value="value">
                    </v-select>
                </div>
                <div v-if="data.action === 'customMapStatusControl'">
                    <v-select v-model="data.data" :items="mapTypes" label="Loại bản đồ"
                        item-text="name" item-value="type" :rules="rules.mapTypeRules"></v-select>
                </div>
                <div v-if="data.action === 'customZoomControl'">
                    <v-select v-model="data.data" :items="zooms" label="Độ thu phóng bản đồ"
                        item-text="name" item-value="type" :rules="rules.zoomRules"></v-select>
                </div>
                <div v-if="data.action === 'customWaitControl'">
                    <v-select v-model="data.duration" :items="durations" label="Chọn thời lượng" item-value="value">
                    </v-select>
                </div>
            </v-form>
        </v-card-text>
        <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn color="primary" @click="handleSave">
                Lưu Nội Dung
            </v-btn>
        </v-card-actions>
    </v-card>
</v-dialog>
