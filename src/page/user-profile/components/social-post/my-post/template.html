<div>
    <div v-for="(item, index) in myPosts" :key="index" class="social-post-item">
        <div class="social-post-item-header">
            <div class="social-post-item-header--time">
                {{$formatDateTime(item.createDate)}}
            </div>
            <div class="social-post-item-header--status approve">
                {{getStatus(item.statusId)}}
            </div>
        </div>
        <div v-if="!isReadMore" class="social-post-item-body">
            <div class="social-post-item-body--text">{{displayContent(item.content)}}</div>
            <div v-if="item.content.length >= 255" class="social-post-item-body--button">
                <div @click="toggleContent" v-ripple>
                    Đọc thêm
                </div>
            </div>
        </div>
        <div v-if="isReadMore" class="social-post-item-body">
            <div class="social-post-item-body--text">{{item.content}}</div>
            <div v-if="item.content.length >= 255" class="social-post-item-body--button">
                <div @click="toggleContent" v-ripple>
                    Thu gọn
                </div>
            </div>
        </div>
        <div class="social-post-item-media">
            {{item.listImageUrl}}
            {{item.listVideoUrl}}
        </div>
        <div v-if="item.statusId === 1" class="social-post-item-footer">
            <div class="social-post-item-footer--action">
                <div class="social-post-item-footer--action_item" v-ripple>
                    <v-icon light>
                        mdi-thumb-up-outline
                    </v-icon>
                    Thích
                </div>
                <div class="social-post-item-footer--action_item" v-ripple>
                    <v-icon light>
                        mdi-comment-text-outline
                    </v-icon>
                    Bình luận
                </div>
                <div class="social-post-item-footer--action_item" v-ripple>
                    <v-icon light>
                        mdi-share-outline
                    </v-icon>
                    Chia sẻ
                </div>
            </div>
        </div>
    </div>
</div>
