<v-dialog v-model="visibleConfirm" max-width="400">
    <v-card>
        <v-card-title class="text-h5">
            {{title}}
        </v-card-title>
        <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn text @click="visibleConfirm = false">
                Bỏ qua
            </v-btn>
            <v-btn color="primary" @click="handleSave()">
                Đồng ý
            </v-btn>
        </v-card-actions>
    </v-card>
</v-dialog>
