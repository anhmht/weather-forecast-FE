<div v-if="Medias" class="social-media-layout-editable" :class="`social-media-layout-editable-layout-${layoutType}`">
    <template v-if="index < 4" v-for="(item, index) in Medias">
        <div v-if="item.type === 'image'" @click="handlePreview(index)" v-ripple>
            <v-img :src="item.url" :aspect-ratio="getRatio(index)" class="grey lighten-2" :max-height="Medias.length === 1 ? '50vh' : null">
                <template v-slot:placeholder>
                    <v-row class="fill-height ma-0" align="center" justify="center">
                        <v-progress-circular indeterminate color="grey lighten-5"></v-progress-circular>
                    </v-row>
                </template>
            </v-img>
            <div v-if="index === 3 && Medias.length > 4" class="social-media-layout-editable-layout-5-last" @click="handlePreview(3)">
                <div>
                    + {{Medias.length - 4}}
                </div>
            </div>
        </div>
        <div v-else v-ripple class="social-media-video">
            <video controls loop>
                <source :src="item.url" type="video/mp4">
            </video>
            <div v-if="index === 3 && Medias.length > 4" class="social-media-layout-editable-layout-5-last"  @click="handlePreview(3)">
                <div>
                    + {{Medias.length - 4}}
                </div>
            </div>
        </div>
    </template>
</div>
